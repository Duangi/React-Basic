<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <div id="test">

    </div>
</head>
<body>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 创建类式组件 必须继承，必须有render且有返回值
        class MyComponent extends React.Component{
            
            render() {// 谁调用的render？
                // this？ MyComponent的实例对象 === （也可以叫 组件实例对象）
                console.log('render的this', this); 
                return <h2>我是类定义的组件（适用于复杂组件的定义）</h2>
            }
        }
        ReactDOM.render(<MyComponent></MyComponent>,document.getElementById('test'))
        /**
         * 执行了ReactDOM.render(<MyComponent/> ...)之后，发生了什么
         * 1. React解析组件标签，找到了MyComponent组件
         * 2. 发现组件是使用类定义的，随后new出来该类的实例，并通过该实例，调用原型上的render方法
         * 3. 将render返回的虚拟DOM转为真实DOM，呈现在页面中
         * */
    </script>
</body>
</html>
