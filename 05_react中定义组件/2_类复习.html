<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <div id="test">

    </div>
</head>
<body>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        // const VDOM = <h1>hello,React</h1>
        // ReactDOM.render(VDOM,document.getElementById('test'))
        class Person{
            // 构造方法
            constructor(name, age) {
                // 构造器中的this是 类的实例对象
                this.name = name
                this.age = age
            }
            // 一般方法
            speak(){// 方法放在了哪里？  ——类的原型对象上，供实例使用
                // 如果调用了当前类不存在的属性/方法，会沿着原型链寻找
                // 通过Person实例调用speak时，speak中的this就是Person实例
                console.log(`我叫${this.name},我的年龄是${this.age}`)
            }
        }

        // p1.speak.call({a:1,b:2});

        class Student extends Person {
            // 继承了Person的构造器+一般方法
            constructor (name,age,grade){
                // 如果继承了类，且写了构造器，则必须写super() 且super必须在最前面
                super(name,age)
                this.grade = grade
            }
            // 重写
            speak(){
                console.log(`我叫${this.name},我的年龄是${this.age},我的年级是${this.grade}`)
            }
            study(){
                console.log("I'm working hard")
            }
        }
        const s1 = new Student('小张',15,'高一');
        s1.study()
        s1.speak()
        /**
         * 类中的构造器不是必须写的
         * 如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的
         * 类中定义的方法，放在了类的原型对象上，供实例去使用
         * */

         class Car{

         }
         const c1 = new Car();
         console.log(c1);
    </script>
</body>
</html>
