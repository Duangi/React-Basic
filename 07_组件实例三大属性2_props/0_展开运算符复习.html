<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,6,8,10]
        console.log(arr1)
        let arr3 = [...arr1,...arr2]// 连接数组
        console.log(arr3)

        // 函数传参
        function sum(...nums){
            return nums.reduce((pre,current)=>{
                return pre + current
            })
        }
        
        console.log( sum(1,2,3,4))  

        let person = {name:'tom',age:18}
        let person2 = {...person}
        person.name = 'jerry'
        console.log(person)
        console.log(person2)

        let person3 = {...person,name: 'jack',address:'地球'}
        console.log(person3)
    </script>
</body>
</html>
